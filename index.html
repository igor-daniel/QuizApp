<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz app</title>
    <link rel="stylesheet" href="style/style.css">
</head>
<body>
    <header>
        <a href="#" class="Logo">Igor</a>
    </header>
    <main class="container">
        <div class="container__tittle">
            <h1>Quiz App</h1>
        </div>

        <div class="container__question">
            
            <h1><span>1.</span> What does CSS stand for?</h1>
        </div>
        <ul class="container__list">
            <li><span>A</span> Computer Style Sheets</li>
            <li><span>B</span> Cascading Styke Sheets</li>
            <li><span>C</span> Colorful Style Sheets</li>
            <li><span>D</span> Creative Style Sheets</li>
        </ul>
        <button class="container__button">Send</button>
    </main>
